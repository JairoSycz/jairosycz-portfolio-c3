		<main>
			<section class="section_formulario">
				<article class="article_formulario">
					<h2 class="titulo_formulario">Manos a la obra</h2>
					<form method="post" action="" target="_blank" enctype="text/plain">
						<div class="nombre_y_apellido">
							<div class="nombre"><label for="Nombre">Nombre:</label>
								<input type="text" name="Nombre" id="Nombre" required>
							</div>
							<div class="apellido"><label for="Apellifo">Apellido:</label>
								<input type="text" name="Apellido" id="Apellido" required>
							</div>
						</div>
						<div class="email"><label for="Email">Email</label>
							<input type="email" name="Email" id="Email" required>
						</div>
						<div class="radio">
							<p>Orientado a:</p>
							<label>Diseño<input type="radio" name="Orientado a:" value="Diseño" id="Diseño" required></label>
							<label>Ilustración<input type="radio" name="Orientado a:" value="Ilustración" id="Ilustración"></label>
						</div>
						<div class="descripcion_del_trabajo">
							<label for="Descripción gneral del trabajo" required>Descripción gneral del trabajo</label>
							<textarea name="Descripción gneral del trabajo" id="Descripción gneral del trabajo"></textarea>
						</div>
						<div class="enviar">
							<input type="submit" value="Enviar">
						</div>
					</form>
				</article>
			</section>
